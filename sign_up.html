<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpKabulRead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/239cb4c77a.js" crossorigin="anonymous"></script>
    
</head>
<body id="signup-page" >
    <div class="sform row">
        <div class="col-lg-6 sign-form">
            <h4 class="sign-up-title">KabulRead</h4>
            <p>Sign up to SilkRoad online bookstore. after completeing your registraion form you can order books from our book store</p>
            <form action="">
                <input type="text" name="firstname" id="fname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lname" placeholder="Last Name" required>
                <br>
                <input type="date" name="date" id="date" required>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <input  type="text" id="telcode" name="telcode" value="+93" readonly>
                <input type="tel"  id="telnum" size="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                <input class="sinput" type="email" pattern=".+@gmail.com" placeholder="Email" required><br>
                <input class="sinput" type="text" id="address" name="address" placeholder="Address"><br>
                <input class="sinput" type="password" id="pass" name="pass" placeholder="Password" required><br>
                <input class="sinput" type="password" id="pass" name="pass" placeholder="Re-type Password" required><br>
                <button class="button" id="go-back"><i class="fa-solid fa-angle-left"></i><a href="index.html">Go Back</a></button>
                <button class="button" id="sign-up-button">Sign Up</button>
            </form>
        </div>  
        <div class="col-lg-6">
            <img id="signup-image" src="singup-image.png" alt="">
        </div>
    </div>  
    
</body>
</html>
